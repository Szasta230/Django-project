<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4facfed5 0%, #00f1fea6 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .table-container {
            background-color: #faf6f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 1000px;
            overflow-x: auto;
            margin-top: 50px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .table-scroll {
            overflow-x: auto;
            max-height: 400px;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #4facfe;
            color: #faf6f0;
        }
        tr:nth-child(even) {
            background-color: #faf6f0;
        }
        tr:nth-child(odd) {
            background-color: #e6f2ff;
        }
        .actions {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .actions a, .actions button {
            margin: 3px;
            padding: 8px 12px;
            font-size: 12px;
            text-decoration: none;
            color: #0056b3;
            border: 1px solid #0056b3;
            border-radius: 5px;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: inline-block;
        }
        .actions button {
            background-color: #4facfe;
            color: #fff;
            padding: 8px 16px;
        }
        .actions a:hover, .actions button:hover {
            background-color: #0056b3;
            color: #fff;
        }
        .delete-form {
            margin: 0;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-container input[type=text] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            width: 50%;
            max-width: 300px;
        }
        .search-container button {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #4facfe;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }
        .search-container button:hover {
            background-color: #00f2fe;
        }
        .link {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #ffffff;
            padding: 8px 12px;
            background-color: #4facfe;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-weight: normal;
        }
        
        .link:hover {
            background-color: #00f2fe;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h1>Diagnosis List</h1>

        <div class="search-container">
            <form method="get" action="{% url 'diagnosis_list' %}">
                <input type="text" name="q" value="{{ request.GET.q }}" placeholder="Search by icd10...">
                <button type="submit">Search</button>
                <a class="link" href="{% url 'choose_Dane' %}">Back</a>
            </form>
        </div>

        <div class="table-scroll">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ICD-10</th>
                        <th>Patient</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for diagnosis in diagnoses %}
                    <tr>
                        <td>{{ diagnosis.id }}</td>
                        <td>{{ diagnosis.icd_10 }}</td>
                        <td>{{ diagnosis.patient.name }} {{ diagnosis.patient.surname }}</td>
                        <td class="actions">
                            <a href="{% url 'upd_diag' diagnosis.id %}">Edit</a>
                            <form class="delete-form" action="{% url 'del_diag' diagnosis.id %}" method="post">
                                {% csrf_token %}
                                <button type="submit" onclick="return confirm('Are you sure you want to delete this record?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4">No diagnoses found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
