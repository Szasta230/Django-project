<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4facfed5 0%, #00f1fea6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            width: 80%;
            max-width: 400px;
            background-color: #faf6f0;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
        }
        
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }
        
        form {
            text-align: left;
        }
        
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555555;
        }
        
        form input[type="text"],
        form input[type="email"],
        form select,
        form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333333;
        }
        
        form .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        form .buttons button,
        form .buttons a {
            width: 48%;
            padding: 12px;
            text-align: center;
            background-color: #4facfe;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        
        form .buttons button:hover,
        form .buttons a:hover {
            background-color: #00f2fe;
        }
        
        form .buttons button:active,
        form .buttons a:active {
            background-color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Project</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="buttons">
                <button type="submit">Save Project</button>
                <a class="link" href="{% url 'new_data' %}">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
