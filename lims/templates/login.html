<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #faf6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #4facfed5 0%, #00f1fea6 100%);
        }
        
        .login-container {
            background-color: #faf6f0;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
        }
        
        .login-container h2 {
            margin: 0 0 20px;
            color: #333333;
            font-size: 24px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555555;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333333;
        }
        
        .link-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .link {
            text-decoration: none;
            color: #333333;
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        
        .link:hover {
            background-color: #f0f0f0;
        }
        
        .link2 {
            text-decoration: none;
            color: #333333;
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        
        .link2:hover {
            background-color: #f0f0f0;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #4facfe;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #00f2fe;
        }
        
        button:active {
            background-color: #00d4ff;
        }
        
        .messages {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        
        .messages li {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: left;
        }
        
        .link-container a {
            text-decoration: none;
            color: #4facfe;
            padding: 8px 16px;
            border: 0px solid #ccc;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        
        .link-container a:hover {
            background-color: #f0f0f0;
            color: #00f2fe;
        }
        
        .link2 {
            text-decoration: none;
            color: #4facfe;
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin: 0;
        }
        
        .link2:hover {
            background-color: #f0f0f0;
            color: #00f2fe;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h2>Log in</h2>
            <form method="POST" action="">
                {% csrf_token %}
                
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                
                <button type="submit">&#10132;</button>
                
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </form>
            
            <div class="link-container">
                {% if request.user.is_authenticated %}
                <a class="link" href="{% url 'logout' %}">Logout</a>
                {% endif %}
                <a class="link" href="{% url 'home' %}">Main Page</a>
                <a class="link2" href="{% url 'reg' %}">Registration</a>
            </div>
            
        </div>
    </div>
</body>
</html>
